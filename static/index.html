<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <script src="https://unpkg.com/wavesurfer.js"></script>

    <title>Songbird</title>
</head>
<body>
    <h1>Songbird</h1>
    <p style="text-align:center;">Application to slow music down without changing pitch.<br>
        Possible uses are for youger musicians to work out notes played in quick music.<br>
        (Help can be found <a href="/help" target="_blank">here)</a>.</p>

    <!-- Button to load a music file. -->
    <form id="audioUploadForm" enctype="multipart/form-data">
        <input type="file" id="audioFile" name="audioFile" accept=".mp3,audio/*">
        <button type="submit">Upload Audio</button>
    </form>

    <!-- Status of sound file upload. -->
    <div id="uploadStatus" class="upload-status"></div>

    <!-- Sound wave and controls. -->
    <div id="waveform" style="margin-top:20px;"></div>
    <div class="center-controls">
        <button id="playPauseBtn">Play/Pause</button>
    </div>

    <div class="slider-container">
        <!-- Zoom control of playback. -->
        <div>
            <label for="zoomSlider">Zoom:</label>
            <input type="range" id="zoomSlider" min="100" max="500" value="100" />
            <span id="zoomValue">1×</span>
        </div>
    
        <!-- Speed control of playback. -->
        <div>
            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1" />
            <span id="speedValue">1×</span>
        </div>
    </div>
    
    <!-- Include JS script functions. -->
    <script type="text/javascript" src="/static/index-scripts.js"></script>

</body>
</html>
